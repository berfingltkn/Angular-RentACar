<div class="mb-3">
    <label for="filterText" class="form-label">Search For Brand</label>
    <input type="text" class="form-control" id="filterText" placeholder="The Brand You Want To Look For...">
  </div>

  <ul  class="list-group">
    <li (click)="clearCurrentBrand()" routerLink="/cars" [class]="getAllBrandClass()"> Tüm araçlar </li>
    <li (click)="setCurrentBrand(brand)" 
    routerLink="/cars/brand/{{brand.id}}" 
    *ngFor="let brand of brands" 
    [class]="getCurrentBrandClass(brand)">
    {{brand.name}}</li>
  </ul>
